version: "3"

services:
  followfeed:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: followfeed
    volumes:
      - ..:/app
      - ../data:/app/data
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

