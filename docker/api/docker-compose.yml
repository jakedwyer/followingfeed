version: "3"

services:
  followfeed-api:
    build:
      context: ../..
      dockerfile: docker/api/Dockerfile
    container_name: followfeed-api
    ports:
      - "8000:8000"
    volumes:
      - ../../api_service/data:/app/data
    env_file:
      - ../../.env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default
      - nitter-network

networks:
  nitter-network:
    external: true
    name: nitter_nitter-network 