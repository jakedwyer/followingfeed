name: Deploy to Digital Ocean

on:
  push:
    branches:
      - master  # Set this to your default branch
    paths:
      - '**.py'
      - 'requirements.in'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install pip-tools
      run: python -m pip install pip-tools

    - name: Compile requirements
      run: pip-compile requirements.in --output-file requirements.txt

    - name: Commit updated requirements.txt
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add requirements.txt
        git commit -m "Update requirements.txt"
        git push

    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}  # Add your droplet IP as a secret
        username: 'root'  # Default is root, change as necessary
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          cd /root/followfeed/  # Change to the directory of your project
          git pull origin master  # Ensure the branch name matches your workflow
          pip install -r requirements.txt  # Install or update necessary dependencies
